"2":
  P: 1
  Q: $FIRST_{k}(\alpha)=$
  A:
    a: $\{ x \;|\; \alpha \dnyil{*} x\beta, |x|=k \} \cup \{ x \;|\; \alpha \dnyil{*} x, |x|<k \}, x\in T^{*}, \beta\in (N\cup T)^{*}$
    b: $\{ x \;|\; \alpha \dnyil{*} x\beta, |x|=k \} \cup \{ x \;|\; \alpha \dnyil{*} x, |x|>k \}, x\in T^{*}, \beta\in (N\cup T)^{*}$
    c: $\{x \;|\; S \dnyil{*} \alpha\beta\gamma, x\in FIRST_{k}(\gamma)\}, x \in T^{*}, \alpha,\beta, \gamma \in(N\cup T)^{*}$
    d: |
      $\{ x \;|\; \alpha \dnyil{*} x\beta, |x|=k \} 
      \cap 
      \{ x \;|\; \alpha \dnyil{*} x, |x|\geq k \}, x\in T^{*}, \beta\in (N\cup T)^{*}$
