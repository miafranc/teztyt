"3":
  P: 1
  Q: $FOLLOW_{k}(\beta)=$
  A:
    a: |
      $\{x \;|\; S \dnyil{*} \alpha\beta\gamma, x\in FIRST_{k}(\gamma)\} 
      \setminus \{\varepsilon\} 
      \cup \{\#\}, x \in T^{*}, \alpha,\beta, \gamma \in(N\cup T)^{*}$
    b: $\{x \;|\; S \dnyil{*} \alpha\beta\gamma, x\in FIRST_{k}(\gamma)\}, x \in T^{*}, \alpha,\beta, \gamma \in(N\cup T)^{*}$
    c: $\{ x \;|\; \alpha \dnyil{*} x\beta, |x|=k \} \cup \{ x \;|\; \alpha \dnyil{*} x, |x|<k \}, x\in T^{*}, \beta\in (N\cup T)^{*}$
    d: $\{ x \;|\; \alpha \dnyil{*} x\beta, |x|=k \} \cap \{ x \;|\; \alpha \dnyil{*} x, |x|<k \}, x\in T^{*}, \beta\in (N\cup T)^{*}$
