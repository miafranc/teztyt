"1":
  P: 1
  Q: Mit jelent az, hogy minimális automata?
  A:
    a: Az adott nyelvet minimális számú állapottal felismerő automata.
    b: Az adott nyelvet minimális számú átmenettel felismerő automata.
    c: Az automata minimális, ha minimális számú $\varepsilon$-lépést tartalmaz.
    d: Az adott nyelvet minimális ábécével felismerő automata.
